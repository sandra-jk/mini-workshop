<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>
<body style="background-color: burlywood;">
  
  <!--Login form-->
    <div class="container" id="login">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark"></div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5" >
    
                <div class="text-center">
                  <img src="img/undraw_shopping_re_hdd9.svg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="User Name">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                  Registered? <a href="#signUp" class="text-dark fw-bold"> Create an
                    Account</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>

<!--Sign up form-->

      <div class="container"  id="signUp">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Sign Up</h2>
            <h4 class="text-center">Create your account</h4>
            <div class="text-center mb-5 text-dark"></div>
            <div class="card my-5">
    
              <form class="card-body cardbody-color p-lg-5">
    
                 <div class="text-center">
                  <img src="img/undraw_shopping_re_hdd9.svg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px" alt="profile">
                </div>
    
    
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="Username">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                    placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Confirm password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Sign Up</button></div>
                <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already
                  Registered? <a href="#login" class="text-dark fw-bold">Login</a>
                </div>
              </form>
            </div>
    
          </div>
        </div>
      </div>
      
</body>
</html>
